{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}Create a new document{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Boards</a></li>
  <li class="breadcrumb-item"><a href="{% url 'collection_docs' collection.pk %}">{{ collection.name }}</a></li>
  <li class="breadcrumb-item active">New document</li>
{% endblock %}



{% block content %}
<form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_subject">Title</label>
          <input type="text" class="form-control" id="id_subject" name="subject">
        </div>
        <div class="form-group">
          <label for="id_message">Text</label>
          <textarea class="form-control" id="id_message" name="text" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
